<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <style>
        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style the form container */
        #dateFormContainer {
            margin-bottom: 20px;
        }

        /* Style the result container */
        #resultContainer {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
            background-size: cover;
            background-position: center;
        }

        /* Style the form elements */
        #dateInput {
            margin-right: 10px;
        }

        /* Style the download button */
        #downloadButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #downloadButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="dateFormContainer">
        <form id="dateForm">
            <label for="dateInput">Select date:</label>
            <input type="date" id="dateInput" name="date">
            <button type="submit">Fetch APOD</button>
        </form>
    </div>

    <div id="resultContainer">
        <div id="result"></div>
    </div>

    <button id="downloadButton" disabled>Download Image</button>

    <script>
        document.getElementById('dateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const imageUrl = await response.text();
            document.getElementById('resultContainer').style.backgroundImage = `url("${imageUrl}")`;
            document.getElementById('downloadButton').removeAttribute('disabled');
            document.getElementById('downloadButton').setAttribute('data-image-url', imageUrl);
        });

        document.getElementById('downloadButton').addEventListener('click', async function() {
            const imageUrl = this.getAttribute('data-image-url');
            
            if (imageUrl) {
                try {
                    alert(imageUrl)
                    const imageResponse = await fetch(imageUrl);
                    
                    alert(imageResponse )
                    const imageBlob = await imageResponse.blob();
                    //alert(imageBlob)
                    const imageURL = URL.createObjectURL(imageBlob);
                    //alert(imageURL)
                    const link = document.createElement('a');
                    link.href = imageURL;
                    link.download = 'APOD_Image.jpg'; // You can set the desired file name here
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    alert("error1")
                    console.error('Error downloading image:', error);
                }
            } else {
                alert('No image to download. Please fetch APOD first.');
            }
        });
    </script>
</body>
</html>

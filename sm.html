<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align elements in column */
        }

        #container {
            text-align: center;
            margin-top: 20px; /* Add space above the container */
        }

        #apodContainer {
            width: 400px; /* Adjust the size of the container */
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow if the image is larger than the container */
            position: relative; /* For positioning the download button */
            margin-bottom: 20px; /* Add space below the container */
        }

        #apodImage {
            width: 100%; /* Adjust the size of the image */
            height: auto;
            display: none;
        }

        #emptyBoxText {
            display: block;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        input, button {
            margin-top: 10px; /* Add space above the input and button */
        }

        #downloadButton {
            margin-top: 20px; /* Add space above the download button */
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <label for="dateInput">Select date:</label>
            <input type="date" id="dateInput" />
            <button onclick="fetchAPOD()">Fetch APOD</button>
        </div>
        <div id="apodContainer">
            <img id="apodImage" src="" alt="APOD" />
            <span id="emptyBoxText">Select date above to fetch image</span>
        </div>
        <button id="downloadButton" onclick="promptFilenameAndDownload()">Download Image</button>
    </div>

    <script>
        function formatDate() {
            const dateInput = document.getElementById('dateInput');
            const selectedDate = new Date(dateInput.value);
            const year = selectedDate.getFullYear();
            let month = (selectedDate.getMonth() + 1).toString().padStart(2, '0');
            let day = selectedDate.getDate().toString().padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            dateInput.value = formattedDate;
        }

        async function fetchAPOD() {
            const date = document.getElementById('dateInput').value;
            const response = await fetch(`https://api.nasa.gov/planetary/apod?date=${date}&api_key=DEMO_KEY`);
            const data = await response.json();

            const apodImage = document.getElementById('apodImage');
            const emptyBoxText = document.getElementById('emptyBoxText');

            if (data.media_type === 'image') {
                apodImage.src = data.url;
                apodImage.style.display = 'block';
                emptyBoxText.style.display = 'none';
            } else {
                apodImage.style.display = 'none';
                emptyBoxText.style.display = 'block';
            }
        }

        async function downloadImage(filename) {
            const imageSrc = document.getElementById('apodImage').src;
            const response = await fetch(imageSrc);
            const blob = await response.blob();
            const a = document.createElement('a');
            const url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function promptFilenameAndDownload() {
            const filename = prompt('Enter the filename to save the image as:');
            if (filename) {
                downloadImage(filename);
            }
        }
    </script>
</body>
</html>
